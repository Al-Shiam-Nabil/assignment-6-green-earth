<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Green Earth</title>

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- daisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style type="text/tailwindcss">
      @theme {
        --font-inter: "Inter", sans-serif;
        --color-primary: #1f2937;
        --color-secondary: #15803d;
        --color-btn-secondary: #facc15;
      }
    </style>
  </head>
  <body class="font-inter text-primary max-w-[1920px] mx-auto">
    <header>
        <!-- navbar -->
      <div class="bg-secondary">
        <nav
          class="flex flex-col sm:flex-row gap-4 justify-between items-center max-w-[1650px] mx-auto py-3 px-4"
        >
          <!-- logo/name -->
          <div>
            <h3 class="text-white font-bold text-xl">Green Earth</h3>
          </div>

          <!-- Menu items in the center -->
          <div>
            <ul
              class="flex justify-center items-center flex-wrap gap-x-6 gap-y-1 text-white font-medium"
            >
              <li><a class="hover:text-btn-secondary" href="">About</a></li>
              <li><a class="hover:text-btn-secondary" href="">Gallery</a></li>
              <li>
                <a class="hover:text-btn-secondary" href="">Plant a Tree</a>
              </li>
            </ul>
          </div>

          <!-- Plant a Tree button on the right -->
          <div class="w-full sm:w-auto">
            <button
              class="btn w-full sm:w-auto outline-none border-none bg-btn-secondary text-base rounded-3xl text-secondary font-medium hover:bg-[#FDEC15]"
            >
              Plant a Tree
            </button>
          </div>
        </nav>
      </div>
     
<!-- text-center bg-[#CFF0DC] h-[380px] flex flex-col justify-center items-center space-y-4 bg-[url(./assets/hero-leaf1.png),_url(./assets/hero-leaf2.png)] bg-no-repeat bg-position-[bottom_left,bottom_right] -->
      <!--  Banner -->
        <div class="flex sm:flex-col lg:flex-row bg-[#CFF0DC] px-4">
            <section class="flex-1 hidden lg:flex items-end ">
                <img src="./assets/hero-leaf1.png" alt="leaf image" class="lg:h-full  sm:object-contain lg:object-cover object-right ">
            </section>
            <section class="flex-2 text-center flex flex-col justify-center items-center space-y-4 py-[60px] lg:py-[100px]">
            <!-- A title and subtitle -->
             <h1 class="text-2xl sm:text-4xl md:text-5xl lg:text-4xl xl:text-5xl font-bold">Plant a Tree, Grow a Future</h1>
             <p class="max-w-[583px] mx-auto">Join our mission to plant 1 million trees and make the Earth greener for futuregenerations.</p>

             <!-- A centered button -->
               <button
              class="btn outline-none border-none bg-btn-secondary text-base rounded-3xl text-secondary font-medium hover:bg-[#FDEC15]"
            >
             Get Involved
            </button>
        </section>

        <section class=" flex-1 hidden lg:flex items-end justify-end">
            <img src="./assets/hero-leaf2.png" alt="leaf image" class="lg:h-full  sm:object-contain lg:object-cover object-left">
        </section>
        </div>
    </header>
  </body>
</html>
